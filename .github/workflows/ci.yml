name: CI
on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]
jobs:
  build:
   runs-on: ubuntu-latest
   strategy:
     matrix:
       node-version: [16.x]
   steps:
     - uses: actions/checkout@v2
     - name: Use NodeJS
       uses: actions/setup-node@v3
       with:
         node-version: ${{ matrix.node-version }}
     - run: npm ci
     - run: npm run code:check
     - name: Build Project
       if: github.event_name == 'push'
       run: npm run build
       