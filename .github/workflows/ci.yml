name: CI
on:
  pull_request:
    branches: [develop,main]
  push:
    branches: [develop,main]
jobs:
  build:
   runs-on: ubuntu-latest 
   strategy:
     matrix:
       node-version: [16.x]
   steps:
     - uses: actions/checkout@v2
     - name: Use NodeJS
       uses: actions/setup-node@v3
       with:
         node-version: ${{ matrix.node-version }}
     - run: npm ci
     - run: npm run code:check
     - name: Build Project
       if: github.event_name == 'push'
       run: npm run build
     - name: Configure AWS credentials
       uses: aws-actions/configure-aws-credentials@v1
       with:
         aws-access-key-id: AKIA4IPKHFOEDL3CSQE2
         aws-secret-access-key: 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
         aws-region:  eu-central-1 #us-east-1
     - name: Create a release
       if: github.event_name == 'push' && github.ref == 'refs/heads/main'
       run: npx semantic-release
       env:
         GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
     - name: Copy files to the staging website with the AWS CLI
       if: github.event_name == 'push'
       run: |
        aws s3 sync ./out s3://phare-web



